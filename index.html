<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
 

    <p>Press mouse and release here.</p>




    <!-- large modal -->
    <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">

            <div class="modal-content">
                <div id="myModalLabel" class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body insertImagesModal d-flex justify-content-center">

                </div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn btn-default " data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-dark sticky-top">

        <ul>

            <li id="wins" class="card-text list-inline-item navbar-nav text-light"></li>
            <li id="loss" class="card-text list-inline-item navbar-nav text-light"></li>
        </ul>

    </div>
